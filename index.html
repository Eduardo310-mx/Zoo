<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Fullstack Zoo</title>
</head>

<body>
    <header>
        <h1>Welcome to Fullstack Zoo</h1>
    </header>
    <main>
        <section>
            <h1>Bears</h1>
            <img width="420" height="320"
                src="https://bearwithus.org/wp-content/uploads/2014/11/momma2of4cubsJune29-20142mgD806604-1024x683.jpg"
                alt="Bears and little bears" />

            <ul>
                <li>Ollie</li>
                <li>Mona</li>
            </ul>
            <a href="https://www.espn.com.mx/" target="_blank">Bear Facts</a>

        <section>
            <h1>Giraffes</h1>
            <img width="420" height="320"
                src="https://denverzoo.org/wp-content/uploads/2018/09/giraffes_feature.jpg"

            <ul>
                <li>Frankie</li>
                <li>Coconut</li>
            </ul>
            <a href="https://es.wikipedia.org/wiki/Giraffa" target="_blank">Giraffes Facts</a>

        <section>
            <h1>Lions</h1>
            <img width="420" height="320"
                src="https://cdn.mos.cms.futurecdn.net/FVqUjfbiHS9imyJiRiM53.jpg"

            <h1>Monkeys</h1>
            <img width="420" height="320"

            </ul>
            <a href="https://en.wikipedia.org/wiki/Monkey" target="_blank">Monkeys Facts</a>
        </section>

        <section>
            <h1>Alligators</h1>
            <img width="420" height="320"
                src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Two_american_alligators.jpg"

            <ul>
                <li>Wren</li>
                <li>Aspen</li>
                <li>Mika</li>
            </ul>
            <a href="https://es.wikipedia.org/wiki/Alligator" target="_blank">Alligators Facts</a>

    <footer></footer>
